# Host names and passwords must be in sync with docker-compose.ci.yml

- id: postgresdb
  password: 
  url: "postgresql://postgres:{{env.PG_PASSWORD}}@adventureworks-postgres"
- id: mysqldb
  url: "mysql://squealy:{{env.MYSQL_PASSWORD}}@mysql-57/squealy"
