kind: chart
id: authorization-check-via-sql-query
datasource: sqlitedb
authentication:
    requires_authentication: true
authorization:
    - id: sql_based_rule
      query: |
        SELECT 'x' WHERE 
            ( {{user.username}} = 'sri' and {{params.region}} in ('north', 'south') )
            OR
            ( {{user.username}} = 'ram' and {{params.region}} in ('east', 'west') )
query: |
    SELECT month, sales from (
        SELECT 'jan' as month, 6543 as sales UNION ALL
        SELECT 'feb' as month, 4567 as sales
    ) s
transformations:
    - kind: pivot
      pivot_on: region
      new_columns: all_distinct_values
      new_columns: ['north', 'south']
      metric_columns: ['sales']
      include_others: true
    - kind: transpose
presentation:
    formatter: GoogleChart
    chart_type: ColumnChart
    


